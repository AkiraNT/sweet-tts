<!DOCTYPE html>

        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {

            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {

            border-color: #667eea;

        }

        .speed-container {

        .speed-value {

            min-width: 40px;
        }

        .btn {

            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
            font-weight: 500;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            color: #667eea;
            font-weight: 500;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e0e0e0;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .error {
            border-left-color: #e74c3c;
            background: #fdf2f2;
        }

        .success {
            border-left-color: #27ae60;
            background: #f2fdf2;
        }

        audio {
            width: 100%;
            margin-top: 15px;
            border-radius: 8px;
        }

        .example-texts {
            margin-bottom: 15px;
        }

        .example-btn {
            display: inline-block;
            padding: 8px 15px;
            margin: 5px 5px 5px 0;
            background: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .api-info {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #3498db;
        }

        .api-info code {
            background: rgba(52, 152, 219, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Vietnamese TTS Test</h1>
        
        <div class="api-info">
            <strong>API Endpoint:</strong> <code>https://sweet-tts.udev.sweetsoft.co/v1/audio/speech</code>
        </div>

        <form id="ttsForm">
            <div class="form-group">
                <label for="text">VƒÉn b·∫£n c·∫ßn chuy·ªÉn ƒë·ªïi:</label>
                <div class="example-texts">
                    <span class="example-btn" onclick="setExampleText(this)">Xin ch√†o, t√¥i l√† tr·ª£ l√Ω AI</span>
                    <span class="example-btn" onclick="setExampleText(this)">H√¥m nay tr·ªùi ƒë·∫πp qu√°!</span>
                    <span class="example-btn" onclick="setExampleText(this)">Ch√∫c b·∫°n m·ªôt ng√†y t·ªët l√†nh</span>
                    <span class="example-btn" onclick="setExampleText(this)">C√¥ng ngh·ªá AI ƒëang ph√°t tri·ªÉn r·∫•t nhanh</span>
                </div>
                <textarea

                    placeholder="Nh·∫≠p vƒÉn b·∫£n ti·∫øng Vi·ªát ƒë·ªÉ chuy·ªÉn ƒë·ªïi th√†nh gi·ªçng n√≥i..."
                    required>H√¥m nay l√† ng√†y ngh·ªâ th·ª© 2 c·ªßa k·ª≥ ngh·ªâ l·ªÖ Qu·ªëc kh√°nh 2/9.</textarea>
            </div>

            <div class="form-group">
                <label for="voice">Gi·ªçng n√≥i:</label>
                <select id="voice" name="voice">
					<option value="nu-nhe-nhang">Nu Nhe Nhang</option>
					<option value="speechify_3">Speechify 3</option>
					<option value="nguyen-ngoc-ngan">Nguyen Ngoc Ngan</option>
					<option value="speechify_8">Speechify 8</option>
					<option value="speechify_11">Speechify 11</option>
					<option value="quynh">Quynh</option>
					<option value="speechify_10">Speechify 10</option>
					<option value="cross_lingual_prompt">Cross Lingual Prompt</option>
					<option value="speechify_12">Speechify 12</option>
					<option value="speechify_2">Speechify 2</option>
					<option value="cdteam">Cdteam</option>
					<option value="zero_shot_prompt">Zero Shot Prompt</option>
					<option value="diep-chi">Diep Chi</option>

					<option value="speechify_7">Speechify 7</option>
					<option value="speechify_5">Speechify 5</option>
					<option value="son-tung-mtp">Son Tung MTP</option>
					<option value="speechify_9">Speechify 9</option>
					<option value="speechify_4">Speechify 4</option>
					<option value="speechify_1">Speechify 1</option>
					<option value="jack-sparrow">Jack Sparrow</option>
					<option value="doremon">Doremon</option>
					<option value="nsnd-le-chuc">NSND Le Chuc</option>
				</select>

            </div>

            <div class="form-group">
                <label for="speed">T·ªëc ƒë·ªô ph√°t:</label>
                <div class="speed-container">
                    <input 
                        type="range" 
                        id="speed" 
                        name="speed" 
                        min="0.25" 
                        max="2.0" 
                        step="0.25" 
                        value="1.0"
                        oninput="updateSpeedValue(this.value)">
                    <span class="speed-value" id="speedValue">1.0x</span>
                </div>
            </div>

            <div class="form-group">
                <label for="format">ƒê·ªãnh d·∫°ng audio:</label>
                <select id="format" name="format">
                    <option value="wav">WAV</option>

                    <option value="flac">FLAC</option>
                    <option value="aac">AAC</option>
                </select>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                üéµ T·∫°o gi·ªçng n√≥i
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>ƒêang x·ª≠ l√Ω... (c√≥ th·ªÉ m·∫•t 1-2 ph√∫t)</span>
        </div>

        <div id="result"></div>
    </div>

    <script>
        function setExampleText(element) {
            document.getElementById('text').value = element.textContent;
        }

        function updateSpeedValue(value) {
            document.getElementById('speedValue').textContent = value + 'x';
        }

        document.getElementById('ttsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Disable form v√† hi·ªÉn th·ªã loading
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ ƒêang x·ª≠ l√Ω...';
            loading.style.display = 'flex';
            result.innerHTML = '';

            // L·∫•y d·ªØ li·ªáu form
            const formData = {
                input: document.getElementById('text').value,
                model: 'tts-1',
                voice: document.getElementById('voice').value,
                response_format: document.getElementById('format').value,
                speed: parseFloat(document.getElementById('speed').value)
            };

            console.log('Sending request:', formData);

            try {
                const response = await fetch('https://sweet-tts.udev.sweetsoft.co/v1/audio/speech', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}`);
                }

                // L·∫•y audio blob
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);

                // Hi·ªÉn th·ªã k·∫øt qu·∫£ th√†nh c√¥ng
                result.innerHTML = `
                    <div class="result success">
                        <h3>‚úÖ T·∫°o gi·ªçng n√≥i th√†nh c√¥ng!</h3>
                        <p><strong>VƒÉn b·∫£n:</strong> "${formData.input}"</p>
                        <p><strong>Gi·ªçng:</strong> ${formData.voice}</p>
                        <p><strong>T·ªëc ƒë·ªô:</strong> ${formData.speed}x</p>
                        <p><strong>ƒê·ªãnh d·∫°ng:</strong> ${formData.response_format.toUpperCase()}</p>
                        <audio controls>
                            <source src="${audioUrl}" type="audio/${formData.response_format}">
                            Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ph√°t audio.
                        </audio>
                        <br><br>
                        <a href="${audioUrl}" download="tts_output.${formData.response_format}" 
                           style="color: #667eea; text-decoration: none; font-weight: 500;">
                           üì• T·∫£i xu·ªëng file audio
                        </a>
                    </div>
                `;

            } catch (error) {
                console.error('Error:', error);
                result.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå L·ªói khi t·∫°o gi·ªçng n√≥i</h3>
                        <p><strong>L·ªói:</strong> ${error.message}</p>
                        <p>Vui l√≤ng th·ª≠ l·∫°i sau ho·∫∑c ki·ªÉm tra:</p>
                        <ul>
                            <li>K·∫øt n·ªëi m·∫°ng</li>
                            <li>API server c√≥ ƒëang ho·∫°t ƒë·ªông kh√¥ng</li>
                            <li>VƒÉn b·∫£n c√≥ h·ª£p l·ªá kh√¥ng</li>
                        </ul>
                    </div>
                `;
            } finally {
                // Reset form state
                submitBtn.disabled = false;
                submitBtn.textContent = 'üéµ T·∫°o gi·ªçng n√≥i';
                loading.style.display = 'none';
            }
        });

        // Auto-focus v√†o textarea khi trang load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('text').focus();
        });
    </script>
</body>
</html>
